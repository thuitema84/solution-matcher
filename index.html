
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solution Matcher (Multi-Issue)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    .checkbox-group { display: flex; flex-direction: column; margin-top: 10px; }
    .checkbox-group label { margin-bottom: 5px; }
    button { margin-top: 10px; padding: 8px; font-size: 1rem; width: 100%; }
    .card { border: 1px solid #ddd; padding: 16px; margin-top: 20px; border-radius: 8px; }
    .card ul { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Solution Matcher</h1>
  <p>Select one or more business goals to view matching solutions:</p>

  <div class="checkbox-group">
    <label><input type="checkbox" value="uptime"> Ensure Continuous Uptime</label>
    <label><input type="checkbox" value="overhead"> Reduce IT Overhead</label>
    <label><input type="checkbox" value="scalability"> Rapid Scalability</label>
    <label><input type="checkbox" value="compliance"> Meet Compliance Requirements</label>
    <label><input type="checkbox" value="performance"> Improve End-User Performance</label>
    <label><input type="checkbox" value="budgeting"> Predictable Budgeting</label>
  </div>

  <button onclick="matchSolutions()">Match Solutions</button>

  <div id="results" class="card" style="display:none;">
    <h3>Recommended Solutions:</h3>
    <ul id="solutionList"></ul>
    <h4>Why These Fit:</h4>
    <ul id="noteList"></ul>
  </div>

  <script>
    const solutionMap = {
      uptime: {
        solutions: ["DRaaS", "Colocation with Redundancy"],
        note: "High availability and recovery plans reduce business risk."
      },
      overhead: {
        solutions: ["Managed Services", "IaaS"],
        note: "Offloads infrastructure ops to Flexential experts."
      },
      scalability: {
        solutions: ["Hybrid IT", "Private Cloud"],
        note: "Enables elastic scaling without overbuying infrastructure."
      },
      compliance: {
        solutions: ["Secure Colocation", "Managed Security Services"],
        note: "Supports HIPAA, SOC 2, PCI with built-in safeguards."
      },
      performance: {
        solutions: ["Edge Data Centers", "CDN", "Load Balancers"],
        note: "Brings compute closer to users, improving performance."
      },
      budgeting: {
        solutions: ["IaaS", "Bundled Managed Services"],
        note: "Usage-based or flat rate options to support cost predictability."
      }
    };

    function matchSolutions() {
      const checkboxes = document.querySelectorAll('.checkbox-group input:checked');
      const selected = Array.from(checkboxes).map(cb => cb.value);
      const allSolutions = {};
      const allNotes = [];

      selected.forEach(goal => {
        const entry = solutionMap[goal];
        entry.solutions.forEach(sol => {
          allSolutions[sol] = (allSolutions[sol] || 0) + 1;
        });
        allNotes.push(entry.note);
      });

      const sortedSolutions = Object.entries(allSolutions)
        .sort((a, b) => b[1] - a[1])
        .map(([sol]) => `<li>${sol}</li>`).join('');

      const uniqueNotes = [...new Set(allNotes)].map(note => `<li>${note}</li>`).join('');

      document.getElementById("solutionList").innerHTML = sortedSolutions;
      document.getElementById("noteList").innerHTML = uniqueNotes;
      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
